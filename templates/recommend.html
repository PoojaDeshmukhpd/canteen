<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Book Recommander System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color:#ed7c4c;font-size:2rem;">Books Recommender</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/recommend" tabindex="-1" aria-disabled="true">Book Recommend</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success "  type="submit">Books</button>
      </form>
    </div>
  </div>
</nav>





<div class="container-fluid mt-5 service-style" id="servicesid">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <h1 class="text-center main-heading mb-5" style="color:#ed7c4c">My Book Recommender</h1>
                <form method="post" action="/recommend_books">
                  <input type="text" name="user" class="form-control" style="border:1px solid black;"><br>
                    <input type="submit" class="btn btn-lg btn-warning" style="width:140px;">
                </form>
                <div class="row mt-5" >
                {% if data %}
                    {% for i in data %}
                    <div class="col-md-6 mt-5">
                            <div class="box">
                                <div class="our-services settings">
                                    <div class="icon">
<!--                                        <img sc="https://i.imgur.com/6NKPrhO.png" alt="1">-->
                                    </div>
                                    <h6><span style="font-size:20px;">Book Name-</span> {{ i[0] }}</h6>
                                    <h6><span style="font-size:20px;">Author-</span> {{ i[1] }}</h6>

                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}




                </div>
            </div>
        </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
