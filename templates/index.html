<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Book Recommander System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand " style="color:#ed7c4c;font-size:2rem;" href="#" >Books Recommender</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#books">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/recommend" tabindex="-1" aria-disabled="true">Book Recommend</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class="container-fluid mt-5 hero-text">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <div class="row">
                    <div class="col-md-6 col-12 hero-text order-md-0 order-1 d-flex justify-content-center align-items-start flex-column">
                        <h1>Top Books</h1>

                        <p>We are the team of the <span class="bold-style">Professional Developer</span> </p>
                        <button class="btn btn-lg btn-warning .main-btn">Read More</button>
                    </div>

                     <div class="col-md-6 col-12 hero-text order-md-1 order-0">
                        <figure>
                          <img src="" alt=""/>
                        </figure>
                    </div>
                </div>
              </div>
          </div>
    </div>



<div class="container-fluid mt-5 service-style" id="books">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <h1 class="text-center main-heading" style="color:#fd5c63">Top 50 Books</h1>

                <div class="row mt-5" >
                      {% for i in range(name|length)%}
                                                    <div class="col-md-4 mt-5">
                            <div class="box">
                                <div class="our-services settings">
                                    <div class="icon">
<!--                                        <img sc="https://i.imgur.com/6NKPrhO.png" alt="1">-->
                                    </div>
                                        <h5>Book Name- {{name[i]}}</h5>
                                        <p>Author- {{ author[i] }}</p>
                                    <p>Ratings- {{ rating[i] }}</p>
                                </div>
                            </div>
                        </div>

                        {% endfor %}



                </div>
            </div>
        </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
